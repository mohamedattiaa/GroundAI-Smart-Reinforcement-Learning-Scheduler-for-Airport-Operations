generation:
  # Date range
  start_date: "2024-01-01"
  num_days: 90
  
  # Traffic parameters
  flights_per_day:
    weekday: {min: 100, max: 140, mean: 120}
    weekend: {min: 70, max: 100, mean: 85}
  
  # Aircraft mix (probabilities)
  aircraft_distribution:
    A320: 0.35
    B737: 0.30
    A321: 0.15
    B777: 0.12
    A350: 0.08
  
  # Stochastic factors
  delays:
    arrival_delay:
      enabled: true
      distribution: gamma
      params: {shape: 2, scale: 5}  # Right-skewed, mean ~10 min
      max_delay_minutes: 120
    
    task_duration_variance:
      enabled: true
      factor: 0.20  # Â±20% from base duration
    
    weather_impact:
      enabled: true
      probability: 0.10  # 10% of days have weather issues
      delay_multiplier: 1.3  # 30% longer tasks
    
    equipment_failure:
      enabled: true
      probability: 0.05  # 5% chance per flight
      affected_tasks: [refueling, catering, cargo_unload]
  
  # Output options
  output:
    formats: [csv, json, parquet]
    include_visualizations: true
    generate_scenarios: true
    scenario_chunk_size: 100  # Flights per scenario file